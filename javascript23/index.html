<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="myjs.js"></script>
</head>
<body>
    <script>
        var i = 1;
        do{
            document.write(i + "\n");
            i++;
        }while(i <= 10);

        var i = 1;
        while(i > 1){
            document.write("i的值是" + i);
            i--;
        }
        var j = 1;
        do{
            document.write("j的值是" + j);
            j--;
        }while(j > 1);

    </script>
</body>
</html>
